<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KeyCounter</title>
  </head>
  <body>
    <h1>...</h1>

            <button class="button" type="button" onclick="Print(this)" id="O">

            <button class="button" type="button" onclick="Print(this)" id="S">

            <button class="button" type="button" onclick="Print(this)" id="F">

            </button>
            <button class="button" type="button" onclick="Print(this)" id="G">

            </button>
            <button class="button" type="button" onclick="Print(this)" id="H">
              H
            </button>
            <button class="button" type="button" onclick="Print(this)" id="J">
              J
            </button>
            <button class="button" type="button" onclick="Print(this)" id="K">

            </button>
            <button class="button" type="button" onclick="Print(this)" id="L">

          </div>
          <div class="row-3">
            <button class="button" type="button" onclick="Print(this)" id="Z">

            </button>

            </button>

            </button>
            <button class="button" type="button" onclick="Print(this)" id="N">
              N
            </button>
            <button class="button" type="button" onclick="Print(this)" id="M">

            </button>

            <button class="button" type="button" onclick="Print(this)" id=",">

              .
            </button>
            <button class="button" type="button" onclick="Print(this)" id="/">
              /
            </button>
          </div>
          <div class="row-4">
            <div class="row-4">
              <button
                class="button"
                type="button"
                onclick="Print(this)"
                id="space"
              >
                space
              </button>
            </div>
          </div>
        </div>
      </div>
    </blurred>
    <div class="counterContainer">
      <p id="counter">0</p>
    </div>
    <button id="restartBtn">restart</button>
  </body>
  <script src="script.js"></script>
</html>
